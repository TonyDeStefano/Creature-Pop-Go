    <nav class="navbar navbar-inverse navbar-fixed-top">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Creature Pop Go</a>
            </div>
            <form class="navbar-form navbar-right" style="display:none;" id="buttons">
                <a href="#" class="btn btn-default" id="caught-btn">
                    <i class="fa fa-bug"></i>
                    Caught
                </a>
                <a href="#" class="btn btn-default" id="tracker-btn">
                    <i class="fa fa-bullseye"></i>
                    Tracker
                </a>

                <div class="col-md-3">
                    <button class="btn btn-success btn-block" id="start">

                    </button>
                </div>
            </div>
        </div>

</div>
